<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamshell Box Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        .input-group { margin: 5px; }
        input { width: 80px; }
        label { margin-right: 5px; }
        .unit { margin-left: 5px; }
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Clamshell Box Calculator</h1>
    <div class="container">
        <div class="input-group">
            <label>Book Height:</label> <input type="number" id="bah" value="16"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Book Length:</label> <input type="number" id="bal" value="150"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Book Width:</label> <input type="number" id="baw" value="50"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Board Thickness:</label> <input type="number" id="board" value="2"> <span class="unit">mm</span>
        </div>
        <button onclick="calculate()">Generate Diagram</button>
        <canvas id="diagram" width="900" height="600"></canvas>
    </div>

    <script>
        function calculate() {
            const bah = parseFloat(document.getElementById('bah').value);
            const bal = parseFloat(document.getElementById('bal').value);
            const baw = parseFloat(document.getElementById('baw').value);
            const board = parseFloat(document.getElementById('board').value);

            const ctx = document.getElementById('diagram').getContext('2d');
            ctx.clearRect(0, 0, 900, 600);
            ctx.font = "14px Arial";
            ctx.fillStyle = "black";

            // Auto-scale if dimensions are too large
            const scale = Math.min(700 / (bal + 100), 400 / (bah + 100), 1);

            function drawRect(x, y, width, height, label) {
                ctx.strokeRect(x, y, width * scale, height * scale);
                ctx.fillText(`${label}: ${width} x ${height} mm`, x, y - 5);
            }

            let xStart = 50, yStart = 50;

            // Bottom Tray (Left Side)
            drawRect(xStart, yStart, bal, bah + board, "BT3"); // Long side (swapped with BT2)
            drawRect(xStart, yStart + (bah + board + 20) * scale, bal, baw, "BT1"); // **Rotated Flat Base**
            drawRect(xStart + (bal + 20) * scale, yStart, baw, bah + board, "BT2"); // Short side (swapped with BT3)

            // Top Tray (Below Bottom Tray)
            let yOffset = yStart + (bal + bah + board + 60) * scale;
            drawRect(xStart, yOffset, bal, bah + board, "TT3"); // Long side (swapped with TT2)
            drawRect(xStart, yOffset + (bah + board + 20) * scale, bal, baw, "TT1"); // **Rotated Flat Base**
            drawRect(xStart + (bal + 20) * scale, yOffset, baw, bah + board, "TT2"); // Short side (swapped with TT3)

            // Cover (Right Side)
            let coverX = xStart + (bal + baw + 150) * scale, coverY = yStart + 50;
            drawRect(coverX, coverY, bal + 2 * board, baw + 2 * board, "C"); // Cover

            // Spine (Above Cover)
            drawRect(coverX, coverY - (bah + 60) * scale, bal + 2 * board, bah + 2 * board, "CS"); // Spine (moved above cover)
        }
    </script>

</body>
</html>
