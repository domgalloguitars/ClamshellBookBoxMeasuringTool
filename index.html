<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamshell Box Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        input { width: 80px; margin: 5px; }
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Clamshell Box Calculator</h1>
    <div class="container">
        <label>Book Height (BAH):</label> <input type="number" id="bah" value="200"><br>
        <label>Book Length (BAL):</label> <input type="number" id="bal" value="150"><br>
        <label>Book Width (BAW):</label> <input type="number" id="baw" value="50"><br>
        <label>Board Thickness:</label> <input type="number" id="board" value="3"><br>
        <button onclick="calculate()">Generate Diagram</button>
        <canvas id="diagram" width="600" height="500"></canvas>
    </div>

    <script>
        function calculate() {
            const bah = parseFloat(document.getElementById('bah').value);
            const bal = parseFloat(document.getElementById('bal').value);
            const baw = parseFloat(document.getElementById('baw').value);
            const board = parseFloat(document.getElementById('board').value);

            const ctx = document.getElementById('diagram').getContext('2d');
            ctx.clearRect(0, 0, 600, 500);
            ctx.font = "14px Arial";
            ctx.fillStyle = "black";

            // Bottom Tray
            ctx.strokeRect(50, 50, bal, baw);
            ctx.fillText(`BT1: ${bal} x ${baw}`, 50, 45);
            ctx.strokeRect(50, 110, baw, bah + board);
            ctx.fillText(`BT2: ${baw} x ${bah + board}`, 50, 105);
            ctx.strokeRect(200, 110, bal, bah + board);
            ctx.fillText(`BT3: ${bal} x ${bah + board}`, 200, 105);

            // Top Tray
            ctx.strokeRect(50, 200, bal, baw);
            ctx.fillText(`TT1: ${bal} x ${baw}`, 50, 195);
            ctx.strokeRect(50, 260, baw, bah + board);
            ctx.fillText(`TT2: ${baw} x ${bah + board}`, 50, 255);
            ctx.strokeRect(200, 260, bal, bah + board);
            ctx.fillText(`TT3: ${bal} x ${bah + board}`, 200, 255);

            // Cover
            ctx.strokeRect(350, 50, bal + 2 * board, baw + 2 * board);
            ctx.fillText(`C: ${bal + 2 * board} x ${baw + 2 * board}`, 350, 45);
            ctx.strokeRect(350, 110, board, bah + 2 * board);
            ctx.fillText(`CS: ${board} x ${bah + 2 * board}`, 350, 105);
        }
    </script>

</body>
</html>
