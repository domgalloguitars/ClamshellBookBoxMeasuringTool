<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamshell Box Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        .input-group { margin: 5px; }
        input { width: 80px; }
        label { margin-right: 5px; }
        .unit { margin-left: 5px; }
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Clamshell Box Calculator</h1>
    <div class="container">
        <div class="input-group">
            <label>Book Height:</label> <input type="number" id="bah" value="200"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Book Length:</label> <input type="number" id="bal" value="150"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Book Width:</label> <input type="number" id="baw" value="50"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Board Thickness:</label> <input type="number" id="board" value="3"> <span class="unit">mm</span>
        </div>
        <button onclick="calculate()">Generate Diagram</button>
        <canvas id="diagram" width="800" height="600"></canvas>
    </div>

    <script>
        function calculate() {
            const bah = parseFloat(document.getElementById('bah').value);
            const bal = parseFloat(document.getElementById('bal').value);
            const baw = parseFloat(document.getElementById('baw').value);
            const board = parseFloat(document.getElementById('board').value);

            const ctx = document.getElementById('diagram').getContext('2d');
            ctx.clearRect(0, 0, 800, 600);
            ctx.font = "14px Arial";
            ctx.fillStyle = "black";

            // Auto-scale if dimensions are too large
            const scale = Math.min(600 / (bal + 100), 400 / (bah + 100), 1);

            function drawRect(x, y, width, height, label) {
                ctx.strokeRect(x, y, width * scale, height * scale);
                ctx.fillText(`${label}: ${width} x ${height} mm`, x, y - 5);
            }

            let xStart = 50, yStart = 50;

            // Bottom Tray
            drawRect(xStart, yStart, bal, baw, "BT1");
            drawRect(xStart, yStart + (baw + 20) * scale, baw, bah + board, "BT2");
            drawRect(xStart + (baw + 20) * scale, yStart + (baw + 20) * scale, bal, bah + board, "BT3");

            // Top Tray
            let yOffset = yStart + (baw + bah + 60) * scale;
            drawRect(xStart, yOffset, bal, baw, "TT1");
            drawRect(xStart, yOffset + (baw + 20) * scale, baw, bah + board, "TT2");
            drawRect(xStart + (baw + 20) * scale, yOffset + (baw + 20) * scale, bal, bah + board, "TT3");

            // Cover
            let coverX = xStart + (bal + 100) * scale, coverY = yStart;
            drawRect(coverX, coverY, bal + 2 * board, baw + 2 * board, "C");
            drawRect(coverX, coverY + (baw + 60) * scale, board, bah + 2 * board, "CS"); // Fixed spine height
        }
    </script>

</body>
</html>
