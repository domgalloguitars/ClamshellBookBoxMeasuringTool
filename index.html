<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamshell Box Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        .input-group { margin: 5px; }
        input { width: 80px; }
        label { margin-right: 5px; }
        .unit { margin-left: 5px; }
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Clamshell Box Calculator</h1>
    <div class="container">
        <div class="input-group">
            <label>Book Height:</label> <input type="number" id="bah" value="15"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Book Length:</label> <input type="number" id="bal" value="148"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Book Width:</label> <input type="number" id="baw" value="105"> <span class="unit">mm</span>
        </div>
        <div class="input-group">
            <label>Board Thickness:</label> <input type="number" id="board" value="2"> <span class="unit">mm</span>
        </div>
        <button onclick="calculate()">Generate Diagram</button>
        <canvas id="diagram" width="900" height="600"></canvas>
    </div>

    <script>
        function calculate() {
            const A1 = parseFloat(document.getElementById('bah').value);
            const A2 = parseFloat(document.getElementById('bal').value);
            const A3 = parseFloat(document.getElementById('baw').value);
            const A4 = parseFloat(document.getElementById('board').value);

            const ctx = document.getElementById('diagram').getContext('2d');
            ctx.clearRect(0, 0, 900, 600);
            ctx.font = "14px Arial";
            ctx.fillStyle = "black";

            // Auto-scale to fit within the canvas
            const scale = Math.min(600 / (A2 + 150), 400 / (A1 + 150), 1);

            function drawRect(x, y, width, height, label) {
                ctx.strokeRect(x, y, width * scale, height * scale);
                ctx.fillText(`${label}: ${width} x ${height} mm`, x + 5, y + 15);
            }

            let xStart = 50, yStart = 50;

            // Bottom Tray
            drawRect(xStart, yStart, A2, A3, "BT1"); // Bottom Panel
            drawRect(xStart + (A2 + 20) * scale, yStart, A1, A3, "BT3"); // Long Side
            drawRect(xStart, yStart + (A3 + 20) * scale, A2, A1, "BT2"); // Short Side

            // Top Tray (next to Bottom Tray)
            let xOffset = xStart + (A2 + A1 + 80) * scale;
            drawRect(xOffset, yStart, A2 + 2 * A4, A3 + 2 * A4, "TT1"); // Bottom Panel
            drawRect(xOffset + (A2 + 2 * A4 + 20) * scale, yStart, A1 + 2 * A4, A3 + 2 * A4, "TT3"); // Long Side
            drawRect(xOffset, yStart + (A3 + 2 * A4 + 20) * scale, A2 + 2 * A4, A1 + 2 * A4, "TT2"); // Short Side

            // Cover & Spine (below trays)
            let coverX = xStart, coverY = yStart + (A3 + A1 + 120) * scale;
            drawRect(coverX, coverY, A2 + 2 * A4 + 1, A3 + 2 * A4 + 1, "C"); // Cover
            drawRect(coverX + (A2 + 2 * A4 + 50) * scale, coverY, A1 + 2 * A4, A2 + 2 * A4, "CS"); // Spine
        }
    </script>

</body>
</html>
